<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-light">
    <header>
      <h1 class="text-center">
          Weather App
      </h1>
    </header>
    <div class="content">
        <div id="searchBox" class="searchBox">
          <div class="popularCitiesGrid overflow-auto" style="max-height: 100vh;">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title text-center">Pick a city!</h5>
                <div class="row">
                  <div class="city-container">
                    <button class="btn city-btn" style="background-image: url('images/newyork.jpg');" onclick="getWeather('newyork')"></button>
                    <div class="city-name">New York</div>
                  </div>
                  <div class="city-container">
                    <button class="btn city-btn" style="background-image: url('images/london.jpg');" onclick="getWeather('london')"></button>
                    <div class="city-name">London</div>
                  </div>
                  <div class="city-container">
                    <button class="btn city-btn" style="background-image: url('images/tokyo.jpg');" onclick="getWeather('tokyo')"></button>
                    <div class="city-name">Tokyo</div>
                  </div>
                  <div class="city-container">
                    <button class="btn city-btn" style="background-image: url('images/paris.jpg');" onclick="getWeather('paris')"></button>
                    <div class="city-name">Paris</div>
                  </div>
                  <div class="city-container">
                    <button class="btn city-btn" style="background-image: url('images/nuuk.jpg');" onclick="getWeather('nuuk')"></button>
                    <div class="city-name">Nuuk</div>
                  </div>
                  <div class="city-container">
                    <button class="btn city-btn" style="background-image: url('images/sanfrancisco.jpg');" onclick="getWeather('sanfrancisco')"></button>
                    <div class="city-name">San Francisco</div>
                  </div>
                  <div class="city-container">
                    <button class="btn city-btn" style="background-image: url('images/sydney.jpg');" onclick="getWeather('sydney')"></button>
                    <div class="city-name">Sydney</div>
                  </div>
                  <div class="city-container">
                    <button class="btn city-btn" style="background-image: url('images/rome.jpg');" onclick="getWeather('rome')"></button>
                    <div class="city-name">Rome</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="infoBox">
          <div class="city-title-container">
            <h1 class="text-center" id="city-name"></h1>
          </div>
          <!-- <div class="current-weather" id="current-weather">
            <h2 class="text-center" id="city-name"></h2>
            <div class="weather-container">
              <div class="weather-icon-box">
                <img id="weather-icon" src="" alt="">
              </div>
              <div class="weather-info">
                <p id="weather-desc"></p>
                <p>Temperature: <span id="temp"></span>째C</p>
                <p>Feels Like: <span id="feels-like"></span>째C</p>
                <p>Humidity: <span id="humidity"></span>%</p>
                <p>Pressure: <span id="pressure"></span> hPa</p>
                <p>Wind Speed: <span id="wind-speed"></span> m/s</p>
                <p>Cloudiness: <span id="cloudiness"></span>%</p>
              </div>
            </div>
          </div> -->
          <div class="forecast-weather" id="forecast-weather">
            <div>
              <div class="selected-date" id = "selected-date">
                <div class="weather-container">
                  <div class="weather-icon-box" id="weather-icon-box">
                    <h3 class="text-center" id="selected-date-title"></h3>
                    <h3 class = "text-center" id = "selected-date-time"> </h3>
                    <div>
                        <img src="images/temp.png" alt="Temperature Icon" height="50px" width="50px">
                        <div>
                          <p>Temperature: <span id="temp"></span>째C</p>
                          <p>Feels Like: <span id="feels-like"></span>째C</p>
                        </div>
                    </div>
                    <div>
                      <img src="images/humidity.png" alt="Humidity Icon" height="50px" width="50px">
                      <p>Humidity: <span id="humidity"></span>%</p>
                    </div>
                    <div>
                      <img id="weather-icon" src="" alt="">
                    </div>
                    <div>
                      <p class="text-center" id="weather-desc"></p>
                    </div>
                    <div>
                      <img src="images/pressure.png" alt="Pressure Icon" height="50px" width="50px">
                      <p>Pressure: <span id="pressure"></span> hPa</p>
                    </div>
                    <div>
                      <img src="images/wind.png" alt="Wind Icon" height="50px" width="50px">
                      <p>Wind Speed: <span id="wind-speed"></span> m/s</p>
                    </div>
                    <div>
                      <img src="images/cloudiness.png" alt="Cloudiness Icon" height="25px" width="50px">
                      <p>Cloudiness: <span id="cloudiness"></span>%</p>
                    </div>  
                  </div>
                  <div class="selected-date-times" id="selected-date-times">
                    <div class="time-container">
                      <button class="btn btn-info time-btn" onclick="getForecastTime(0)">00:00</button>
                    </div>
                    <div class="time-container">
                      <button class="btn btn-info time-btn" onclick="getForecastTime(1)">03:00</button>
                    </div>
                    <div class="time-container">
                      <button class="btn btn-info time-btn" onclick="getForecastTime(2)">06:00</button>
                    </div>
                    <div class="time-container">
                      <button class="btn btn-info time-btn" onclick="getForecastTime(3)">09:00</button>
                    </div>
                    <div class="time-container">
                      <button class="btn btn-info time-btn" onclick="getForecastTime(4)">12:00</button>
                    </div>
                    <div class="time-container">
                      <button class="btn btn-info time-btn" onclick="getForecastTime(5)">15:00</button>
                    </div>
                    <div class="time-container">
                      <button class="btn btn-info time-btn" onclick="getForecastTime(6)">18:00</button>
                    </div>
                    <div class="time-container">
                      <button class="btn btn-info time-btn" onclick="getForecastTime(7)">21:00</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="future-date" id = "future-date">
              <div class="day-container">
                <button class="btn btn-info day-btn" onclick="getForecastForDay(0)">Day 1</button>
              </div>
              <div class="day-container">
                <button class="btn btn-info day-btn" onclick="getForecastForDay(1)">Day 2</button>
              </div>
              <div class="day-container">
                <button class="btn btn-info day-btn" onclick="getForecastForDay(2)">Day 3</button>
              </div>
              <div class="day-container">
                <button class="btn btn-info day-btn" onclick="getForecastForDay(3)">Day 4</button>
              </div>
              <div class="day-container">
                <button class="btn btn-info day-btn" onclick="getForecastForDay(4)">Day 5</button>
              </div>
              <div class="day-container">
                <button class="btn btn-info day-btn" onclick="getForecastForDay(5)">Day 6</button>
              </div>
            </div>
          </div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
